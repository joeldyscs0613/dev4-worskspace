<!doctype html>
<html ng-app="eventsApp">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>  
  
  <body ng-cloack>
    <div class="container">  
    	<div class="navbar">
    		<div class="navbar-inner">
    			<ul class="nav">
    				<li>
    					<a href="/EventDetails.html">Event Details</a>
    				</li>
    			</ul>
    		</div>
    	</div>
    	<div ng-controller="editEventController" style="padding-left:20px; padding-right:20px;">
    		<div class="container">
				<h1>New Event</h1>
				<hr />
				<form name="newEventForm">
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input required ng-model="event.name" id="eventName" type="text" placeholder="Name of your event ..."/>

						<label for="eventDate">Event Date:</label>
						<input ng-model="event.date" id="eventDate" type="text" required ng-pattern="/\d\d-\d\d-\d\d/" placeholder="Format (mm-dd-yy)"/>
						
						<label for="eventTime">Event Time:</label>
						<input ng-model="event.time" id="eventTime" type="text" placeholder="hh:mm PM or AM"/>
			
						<label for="eventLocation">Event Location:</label>
						<input ng-model="event.location.address" id="eventAdress" type="text" placeholder="Address"/>
						<input ng-model="event.location.city" id="eventCity" type="text" placeholder="City"/>
						<input ng-model="event.location.province" id="eventProvince" type="text" placeholder="State or Provice"/>
						
						 <div>{{event.name}}</div>
						<label for="eventImageUrl">Image:</label>
						<input ng-model="event.imgaeUrl" id="eventImgaeUrl" type="url" class="input-xlarge" placeholder="Url of image"/>					
					</fieldset>
					
					<img alt="Alternative Image" ng-src="{{event.imageUrl}}" src="">

					
					<br />
					<br />
					
					
					<button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
					<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
				</form>
    		</div>
    	</div>
    </div>
  
    
    
    
    
    
    
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/eventController.js"></script>
    <script src="/js/controllers/editEventController.js"></script>
    <script src="/js/services/eventDataService.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
